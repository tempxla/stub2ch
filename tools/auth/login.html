<!DOCTYPE html>

  <script type="text/javascript">
    function init() {
      var frm = document.getElementById("f1");
      frm.ADMIN_PASSPHRASE.value=document.getElementById("h1").innerHTML;
    }
    function login(btn) {
      var frm = btn.parentNode;
      frm.action = btn.value;
      frm.submit();
    }
  </script>
</head>
